# This workflow will do a release after merge to develop branch

name: Relese Tao extension

on:
  push

jobs:
  auto-release:
    name: Automated Tao extension release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Release
      uses: oat-sa/extension-release-action@0ff35255338f757f41f870a0cd1d9ddced502fc8
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        NPM_TOKEN: ${{ secrets.BUILD_NPM_TOKEN }}
      with:
        github_token: ${{ secrets.GH_TOKEN }}
        npm_token: ${{ secrets.BUILD_NPM_TOKEN }}
